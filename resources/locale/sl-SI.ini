QualityPreset="Prednastavitev kakovosti"
QualityPreset.Description="Prednastavtev kakovosti, ki se uporablja za kodiranje, vpliva na hitrost in kakovost.\n- '\@QualityPreset.Speed\@' ima največjo hitrost in najslabšo kakovost.\n- '\@QualityPreset.Quality\@' ima najboljšo kakovost in najslabšo hitrost.\n- '\@QualityPreset.Balanced\@' je uravnotežena mešanica obeh.\n\nTa možnost je statična in je med kodiranjem ni mogoče spreminjati."
QualityPreset.Speed="Hitrost"
QualityPreset.Balanced="Uravnoteženo"
QualityPreset.Quality="Kakovost"
Profile="Profil"
Profile.Description="Profil, ki se uporablja za kodiranje. Bolj podprti profili so na vrhu, profili s boljšo kakovostjo pa so na dnu.\nV večini primerov je najbolje, da te možnosti ne spremenite in jo pustite na privzet vrednosti.\n\nTa možnost je statična in je med kodiranjem ni mogoče spreminjati."
ProfileLevel="Raven profila"
ProfileLevel.Description="Raven profila, ki se uporablja za določanje največje ločljivosti in hitrosti sličic kodiranega pretoka.\nVišje vrednosti pomenijo manj podprtih naprav, vendar morda boljšo kakovost, medtem ko nižje vrednosti pomenijo več podprtih naprav in morda slabšo kakovost.\nNajbolje je, da to pustite na privzeti vrednosti '\@Utility.Automatic\@', ki bo izbrala najnižjo raven, ki lahko podpira ločljivost in hitrost sličic za najboljšo združljivost.\n\nTa možnost je statična in je med kodiranjem ni mogoče spreminjati."
Tier="Stopnja"
Tier.Description="Stopnja kodiranja.\n- 'Visoka' se uporablja za vsebino z visoko bitno hitrostjo, kot je skoraj brezizgubno snemanje.\n- 'Glavna' se uporablja za pretočno predstavnost.\n\nTa možnost je statična in je med kodiranjem ni mogoče spreminjati."
AspectRatio="Razmerje"
AspectRatio.Description="Razmerje, ki naj bo zapisano v izhodno datoteko."
CodingType="Vrsta kodiranja"
CodingType.Description="Vrsta kodiranja, ki se uporablja ob kodiranju zadnjega paketa.\n- '\@Utility.Automatic\@' samodejno izbere najboljšo vrsto kodiranja (priporočljivo).\n- 'CALVC' (kodiranje s spremenljivo dolžino in prilagajanjem kontekstu) je rahlo hitrejše, vendar izdela večjo velikost kodirane vsebine.\n- 'CABAC' (dvojiško aritmetično kodiranje s prilagajanjem kontekstu) je rahlo počasnejše, vendar izdela manjšo velikost kodirane vsebine. Ta možnost je statična in je med kodiranjem ni mogoče spreminjati."
MaximumReferenceFrames="Največje št. osnovnih sličic"
MaximumReferenceFrames.Description="Največja količina osnovnih sličic, ki se naj se uporabijo v kodirani vsebini. Neposredno vpliva na kakovost pri kodirnikih, ki to podpirajo.\n\nTa možnost je statična in je med kodiranjem ni mogoče spreminjati."
RateControlMethod="Način nadzora hitrosti"
RateControlMethod.Description="Način, ki naj se uporabi za nadzor bitne hitrosti.\n- '\@RateControlMethod.CQP\@' vsaki sličici dodeli določene količinske parametre in je priporočljiv za visokokakovostno do skoraj brezizgubno snemanje.\n- '\@RateControlMethod.CBR\@' se poizkuša čimbolj približati \@Bitrate.Target\@ in jo po možnosti zapolniti s/z \@FillerData\@. Priporočljiv je za pretakanje.\n- '\@RateControlMethod.VBR\@' se poizkuša čimbolj približati \@Bitrate.Peak\@ in se po možnosti spusti vse do \@Bitrate.Target\@. Priporočljiv je za snemanje z majhno velikostjo.\n- '\@RateControlMethod.VBRLAT\@' je podoben '\@RateControlMethod.VBR\@', vendar upošteva zakasnitev kodiranja."
RateControlMethod.CQP="Konstantni QP"
RateControlMethod.CBR="Konstanta bitna hitrost"
RateControlMethod.VBR="Spremenljiva bitna hitrost (z omejeno največjo vrednostjo)"
RateControlMethod.VBRLAT="Spremenljiva bitna hitrost (z omejeno zakasnitvijo)"
PrePassMode="Način predprehoda"
PrePassMode.Description="Predprehod izboljša porazdelitev bitne hitrosti znotraj poljubnega zaporedja, vendar se lahko od kartice do kartice učinki razlikujejo.\nČe to omogočite, bo to zmanjšalo zmogljivost kodiranja za okoli 10 %, kar se lahko pokaže v preobremenjenosti kodiranja."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (četrtinska velikost)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (polovična velikost)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (celotna velikost)"
Bitrate.Target="Cilja bitna hitrost"
Bitrate.Target.Description="Bitna hitrost, ki naj se doseže v celotnem zaporedju."
Bitrate.Peak="Največja bitna hitrost"
Bitrate.Peak.Description="Največja bitna hitrost, ki naj se poizkusi doseči v celotnem zaporedju."
