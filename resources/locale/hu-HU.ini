QualityPreset="Minőségi profil"
QualityPreset.Description="A kódoláshoz használt minőségi profil, befolyásolja a sebességet és a minőséget is.\n- A '\@QualityPreset.Speed\@' nyújtja a legnagyobb sebességet és a legrosszabb minőséget.\n- A '\@QualityPreset.Quality\@' adja a legjobb minőséget és a legrosszabb sebességet.\n- A '\@QualityPreset.Balanced\@' lehetőség a kettő kiegyensúlyozott keveréke.\n\nEz a beállítás statikus, és a kódolás során nem változtatható meg."
