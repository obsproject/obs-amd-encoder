QualityPreset.Quality="Minőségi"
Profile="Profil"
Profile.Description="A kódoláshoz használt profil, a jobban támogatott profilok vannak legfelül, míg a jobb minőséget nyújtók az alján.\nAz esetek többségében a legjobb nem változtatni a beállításon, és az alapértelmezetten hagyni.\n\nEz a beállítás statikus, és kódolás során nem változtatható meg."
ProfileLevel="Profil szint"
ProfileLevel.Description="A szint, amelyet a profilhoz használ, hogy meghatározza a felbontást és a képkockasebességet a stream kódolásához.\nMagasabb értékek esetén kevesebb eszköz támogatását élvezi viszont potenciálisan jobb minőséget ad, alacsonyabb értékek esetén jóval több eszköz támogatja, viszont minőségromlással járhat.\nA legjobb választás az alapértelmezett érték '\@Utility.Automatic\@' ami kiválasztja a legalacsonyabb szintet, amely a felbontást és a képkockasebességet támogatja maximális kompatibilizáshoz.\n\nAz opció statikus és nem lehet változtatni kódolás esetén."
Tier="Szint"
Tier.Description="Kódoláshoz használható Tier.\n- 'High' a legalkalmasabb magas bitrátájú közel veszteségmentes felvételekhez.\n- 'Main' ezzel szemben viszont közvetítésekhez és normál felvételekhez.\n\nEz az opció statikus és nem változtatható kódolás közben."
AspectRatio="Képarány"
AspectRatio.Description="Milyen képarány kerüljön a kimeneti fájlba."
CodingType="Kódolás típusa"
CodingType.Description="A kódolás típusa az utolsó simításokhoz\n- '\@Utility.Automatic\@' automatikusan megválasztja a legjobb kódolási típust (ajánlott).\n- 'CALVC' (Context-Adaptive Variable-Length Coding) egy kicsivel gyorsabb, viszont nagyobb méretű tartalmat eredményez.\n- 'CABAC' (Context-Adaptive Binary Arithmetic Coding) egy kicsivel lassabb, viszont kisebb méretű tartalmat eredményez.\n\nEz az opció statikus és nem lehet kódolás közben változtatni."
MaximumReferenceFrames="Maximális referencia képkockák"
MaximumReferenceFrames.Description="A maximális mennyiségű referenciakockák száma tartalomkódolás során. Közvetlen hatással van a kódolókra, amelyek támogatják az opciót.\n\nEz a beállítás statikus és nem változtatható kódolás során."
