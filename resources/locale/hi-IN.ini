QualityPreset="गुणवत्ता प्रीसेट"
QualityPreset.Description="गुणवत्ता प्रीसेट जो एन्कोडिंग के लिए उपयोग किया जाता है, गति और गुणवत्ता को प्रभावित करता है.\n- '\@QualityPreset.Speed\@' में उच्चतम गति और निम्नतम गुणवत्ता है.\n- '\@QualityPreset.Quality\@' में उच्चतम गुणवत्ता है और निम्नतम गति.\n- '\@QualityPreset.Balanced\@' दोनों का संतुलित मिश्रण है.\n\nयह विकल्प स्थिर है और एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
QualityPreset.Speed="गति"
QualityPreset.Balanced="संतुलित"
QualityPreset.Quality="गुणवत्ता"
Profile="प्रोफ़ाइल"
Profile.Description="वह प्रोफ़ाइल जो एन्कोडिंग के लिए उपयोग की जाती है, शीर्ष पर बेहतर समर्थित प्रोफ़ाइल और नीचे उच्च गुणवत्ता वाली प्रोफ़ाइल के साथ.\nअधिकांश मामलों के लिए, इस विकल्प को नहीं बदलना और इसे आरंभिक मान पर छोड़ना सबसे अच्छा है.\n\nयह विकल्प स्थिर है और एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
ProfileLevel="प्रोफ़ाइल स्तर"
ProfileLevel.Description="प्रोफ़ाइल के लिए उपयोग करने का स्तर जिसका उपयोग एन्कोडेड स्ट्रीम के लिए अधिकतम रिज़ॉल्यूशन और फ़्रेमरेट निर्धारित करने के लिए किया जाता है.\nउच्च मानों का अर्थ है कम समर्थित डिवाइस लेकिन संभावित रूप से बेहतर गुणवत्ता, जबकि कम मानों का अर्थ अधिक समर्थित डिवाइस लेकिन संभावित रूप से खराब गुणवत्ता है.\nयह सबसे अच्छा है कि इसे '\@Utility.Automatic\@' के आरंभिक मान पर छोड़ा जाए, यह न्‍यूनतम स्‍तर को चुनेगा जो अधिकतम अनुकूलता के लिए रिज़ॉल्यूशन और फ्रैमरेट का समर्थन कर सकता है.\n\nयह विकल्प स्थिर है और एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
Tier="टियर"
Tier.Description="एनकोड करने के लिए टियर.\n- 'उच्च' का उपयोग उच्च बिटरेट सामग्री के लिए किया जाता है जैसे कि लगभग निर्दोष रिकॉर्डिंग.\n- 'मुख्य' का उपयोग स्ट्रीमिंग मीडिया या सामान्य रिकॉर्डिंग के लिए किया जाता है।\n\nयह विकल्प स्थिर है और इसे एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
AspectRatio="आकार अनुपात"
AspectRatio.Description="आउटपुट फाइल में कौन सा आकार अनुपात लिखा जाना चाहिए."
CodingType="कोडिंग प्रकार"
CodingType.Description="अंतिम पैकेट को एन्कोड करते समय प्रयोग की जाने वाली कोडिंग का प्रकार\n- '\@Utility.Automatic\@' स्वचालित रूप से सबसे अच्छा कोडिंग प्रकार (अनुशंसित) चुनता है.\n- 'CALVC' (संदर्भ-अनुकूली चर-लंबाई कोडिंग) थोड़ा तेज़ है, लेकिन परिणाम में बड़े आकार की एन्कोडेड सामग्री मिलती है.\n- 'CABAC' (संदर्भ-अनुकूली द्विचर अंकगणित कोडिंग) थोड़ा धीमा है, लेकिन छोटे आकार के एन्कोडेड सामग्री में परिणाम देता है.\n\nयह विकल्प स्थिर है और एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
MaximumReferenceFrames="अधिकतम संदर्भ फ़्रेम्स"
MaximumReferenceFrames.Description="एन्कोडेड सामग्री में प्रयोग के लिए संदर्भ फ़्रेम की अधिकतम मात्रा. इसका समर्थन करने वाले एन्कोडर की गुणवत्ता को सीधे तौर पर प्रभावित करता है.\n\nयह विकल्प स्थिर है और एन्कोडिंग के समय परिवर्तित नहीं किया जा सकता."
RateControlMethod="दर नियंत्रण विधि"
RateControlMethod.Description="(बिट) दर को नियंत्रित करने के लिए किस विधि का उपयोग किया जाना चाहिए?\n- '\@RateControlMethod.CQP\@' प्रत्येक फ्रेम के लिए निश्चित परिमाणीकरण पैरामीटर निर्दिष्ट करता है और उच्च गुणवत्ता के लिए लगभग निर्दोष रिकॉर्डिंग के लिए अनुशंसित है.\n- '\@RateControlMethod .CBR\@' \@Bitrate.Target\@ के जितना संभव हो उतना करीब पहुंचने का प्रयास करता है, वैकल्पिक रूप से इसे \@FillerData\@ से भरता है, और स्ट्रीमिंग के लिए अनुशंसित है.\n- '\@RateControlMethod.VBR\@' जितना संभव हो \@Bitrate.Peak\@ के करीब पहुंचने का प्रयास करता है और यदि संभव हो तो \@Bitrate.Target\@ तक कम हो जाता है, तथा छोटे आकार की रिकॉर्डिंग के लिए अनुशंसित है.\n- '\@RateControlMethod.VBRLAT\@' विधि '\@RateControlMethod.VBR\@' के समान है, लेकिन इसमें एन्कोडिंग विलंबता को ध्यान में रखा जाता है."
RateControlMethod.CQP="स्थिर QP (CQP)"
RateControlMethod.CBR="स्थिर बिटरेट(CBR)"
RateControlMethod.VBR="परिवर्तनीय बिटरेट (पीक बाधित) (VBR)"
RateControlMethod.VBRLAT="परिवर्तनीय बिटरेट (विलंबता बाधित) (VBRLAT)"
PrePassMode="प्री-पास मोड"
PrePassMode.Description="प्री-पास अनुक्रम (GOP) के भीतर बिटरेट वितरण में सुधार करता है, हालांकि इसका प्रभाव कार्ड से कार्ड में भिन्न हो सकता है.\n इसे सक्षम करने से एन्कोडिंग प्रदर्शन लगभग 10% कम हो जाता है, जिसके परिणामस्वरूप एन्कोडिंग ओवरलोड हो सकती है."
