FillerData="फ़िलर डेटा"
FillerData.Description="फ़िलर डेटा को सक्षम करने से एन्कोडर कम से कम \@Bitrate.Target\@ को एक क्रम में खाली जानकारी के साथ शेष स्थान भरकर रख सकता है."
FrameSkipping="फ्रेम छूटना"
FrameSkipping.Description="फ़्रेम स्किपिंग एन्कोडर को \@Bitrate.Target\@ आवश्यकताओं को पूरा करने के लिए फ़्रेम को छोड़ने की अनुमति देता है.\nजब एन्कोडर किसी फ़्रेम को छोड़ देता है, तो वह स्ट्रीम में एक रिपीट-लास्ट-फ़्रेम NAL सम्मिलित करता है.\nबहुत कम \@Bitrate.Target\@ की आवश्यकता पूरी करने में मदद कर सकता है."
FrameSkipping.Period="स्किप-फ़्रेम अवधि"
FrameSkipping.Period.Description="छोड़े गए फ़्रेम के बीच अंतराल (फ़्रेम में). इसका उपयोग OBS की निर्धारित फ़्रेमरेट से कम फ़्रेमरेट का अनुकरण करने के लिए किया जा सकता है, जब अभी भी वह एक वैध स्ट्रीम है."
FrameSkipping.Behaviour="स्किप-फ़्रेम व्यवहार"
FrameSkipping.Behaviour.Description="फ़्रेम स्किपिंग के व्यवहार को परिभाषित करें."
FrameSkipping.SkipNth="केवल हर Nवें फ़्रेम को छोड़ें"
FrameSkipping.KeepNth="केवल हर Nवें फ़्रेम को रखें"
VBAQ.Description="बिटरेट को बेहतर तरीके से वितरित करने के लिए 'वेरिएंस बेस्ड एडेप्टिव क्वांटिज़ेशन' (VBAQ) के प्रयोग को सक्षम करें जो पिक्सेल विचरण पर आधारित है.\nयह इस विचार पर काम करता है कि मानव दृश्य प्रणाली अत्यधिक बनावट वाले क्षेत्रों में कलाकृतियों के प्रति कम संवेदनशील है और इस प्रकार बिटरेट अधिक चिकनी सतहों की ओर ले जाएगा.\nइसे सक्षम करने से कुछ सामग्री के साथ व्यक्तिपरक गुणवत्ता में सुधार हो सकता है."
EnforceHRD="HRD लागू करें"
EnforceHRD.Description="एक हाइपोथेटिकल रेफरेंस डिकोडर के प्रयोग को लागू करें जिसका उपयोग यह सत्यापित करने के लिए किया जाता है कि आउटपुट बिटस्ट्रीम सही है."
HighMotionQualityBoost="उच्च गति गुणवत्ता प्रोत्साहन"
HighMotionQualityBoost.Description="उच्च गति गुणवत्ता प्रोत्साहन सक्षम करता है."
VBVBuffer="VBV बफ़र"
VBVBuffer.Description="VBV बफ़र आकार निर्धारित करने के लिए किस विधि का उपयोग किया जाना चाहिए :\n- '\@Utility.Automatic\@' एक सख्ती सीमा का उपयोग करके आकार की गणना करता है।\n- '\@Utility.Manual\@' उपयोगकर्ता को आकार नियंत्रित करने की अनुमति देता है.\nVBV (वीडियो बफ़रिंग सत्यापनकर्ता) बफ़र का उपयोग कुछ दर नियंत्रण विधियों द्वारा दी गई सीमाओं के भीतर समग्र बिटरेट को बनाए रखने के लिए किया जाता है."
VBVBuffer.Strictness="VBV बफ़र सख्ती"
VBVBuffer.Strictness.Description="VBV बफ़र की सख्ती को निर्धारित करता है, 100% जितना संभव हो उतना सख्त और 0% अप्रतिबंधित है."
VBVBuffer.Size="VBV बफ़र आकार"
VBVBuffer.Size.Description="VBV बफ़र का आकार जो एक अनुक्रम में बिटरेट नियंत्रण के लिए उपयोग किया जाता है."
VBVBuffer.InitialFullness="VBV बफ़र प्रारंभिक पूर्णता"
VBVBuffer.InitialFullness.Description="VBV बफ़र प्रारंभ में कितना भरा हुआ है (% में), केवल एन्कोडिंग के प्रारंभिक अनुक्रम को प्रभावित करेगा."
