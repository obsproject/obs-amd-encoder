GOP.Type="GOP प्रकार"
GOP.Type.Description="किस प्रकार के GOP का उपयोग किया जाना चाहिए :\n- '\@GOP.Type.Fixed\@' हमेशा प्रत्येक GOP के बीच निश्चित दूरी का उपयोग करेगा.\n- '\@GOP.Type.Variable\@' अलग-अलग आकार के GOP के लिए आवश्यकतानुसार अनुमति देता है.\n'\@GOP.Type.Fixed\@' ही है जिससे H264 कार्यान्वयन काम करता है और स्थानीय नेटवर्क स्ट्रीमिंग के लिए सबसे अच्छा है, जबकि '\@GOP.Type.Variable\@' कम आकार की उच्च गुणवत्ता वाली रिकॉर्डिंग के लिए सर्वोत्तम है."
