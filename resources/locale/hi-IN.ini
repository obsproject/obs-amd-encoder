GOP.Alignment.Description="प्रायोगिक, प्रभाव अज्ञात हैं. अपने जोखिम पर उपयोग करें."
BFrame.Pattern="B-फ़्रेम पैटर्न"
BFrame.Pattern.Description="एन्कोडिंग में उपयोग किए जाने वाले बी-फ़्रेमों की मात्रा.\nदूसरी और तीसरी पीढ़ी के VCE कार्ड द्वारा समर्थित. एन्कोडिंग प्रदर्शन पर नकारात्मक प्रभाव."
BFrame.DeltaQP="B-फ़्रेम डेल्टा QP"
BFrame.DeltaQP.Description="डेल्टा QP मान अंतिम I- या P-फ़्रेम को गैर-संदर्भित B-फ़्रेम के लिए."
BFrame.Reference="B-फ़्रेम संदर्भ"
BFrame.Reference.Description="B-फ़्रेम को केवल P- और I-फ़्रेम्स के बजाय संदर्भ के रूप में B-फ़्रेम्स का उपयोग करने की अनुमति दें."
BFrame.ReferenceDeltaQP="B-फ़्रेम संदर्भ डेल्टा QP"
BFrame.ReferenceDeltaQP.Description="डेल्टा QP मान अंतिम I- या P-फ़्रेम को संदर्भ योग्य B-फ़्रेम के लिए."
DeblockingFilter="डीब्लॉकिंग फ़िल्टर"
DeblockingFilter.Description="डिकोडर को डीब्लॉकिंग फ़िल्टर लागू करने दें."
MotionEstimation="गति अनुमान"
MotionEstimation.Description="गति अनुमान, एन्कोडर को यह अनुमान लगाकर कि एक पिक्सेल कहाँ गया,आवश्यक बिटरेट को कम करने की अनुमति देता है."
MotionEstimation.Quarter="चौथाई-पिक्सेल"
MotionEstimation.Half="अर्ध-पिक्सेल"
MotionEstimation.Full="चौथाई- व अर्ध-पिक्सेल"
Video.API="वीडियो API"
Video.API.Description="बैकएंड को किस API का उपयोग करना चाहिए?"
Video.Adapter="वीडियो अडैप्टर"
Video.Adapter.Description="हमें किस अडैप्टर पर एन्कोड करने का प्रयास करना चाहिए?"
OpenCL.Transfer="OpenCL स्थानांतरण"
OpenCL.Transfer.Description="मैप की गई मेमोरी के बजाय OpenCL का उपयोग करके फ़्रेम को GPU में स्थानांतरित करें. जब GPU का उपयोग किया जा रहा हो तो OpenCL के माध्यम से स्थानांतरण मैप की गई मेमोरी के माध्यम से स्थानांतरण की तुलना में कम छितराया हुआ होता है."
OpenCL.Conversion="OpenCL रूपांतरण"
OpenCL.Conversion.Description="DirectCompute के बजाय OpenCL का उपयोग करके GPU पर फ़्रेम का रूपांतर करें."
MultiThreading="मल्टी -थ्रेडिंग"
MultiThreading.Description="फ़्रेम भेजने और पैकेट पुनर्प्राप्त करने के लिए एक से अधिक थ्रेड का उपयोग करें.यह धीमे CPU पर मदद कर सकता है लेकिन समग्र रूप से अधिक सिस्टम संसाधनों का उपयोग करेगा. यह तेज CPU पर प्रदर्शन को नकारात्मक रूप से प्रभावित करेगा."
QueueSize="क्यू आकार"
QueueSize.Description="पैकेट को पुनः प्राप्त करने का प्रयास करने से पहले एन्कोडर के लिए इतने फ़्रेमों को कतारबद्ध करें. एक उच्च मान अधिक विलंबता प्रदान करता है जबकि कम मान अतिभारित एन्कोडिंग का कारण बन सकता है. इसे आरंभिक से बदलने की अनुशंसा नहीं की जाती है."
View="दृश्य मोड"
View.Description="कौन से गुण दिखाई देने चाहिए?\n- '\@View.Basic\@' सबसे बुनियादी दृश्य है और सभी के लिए अनुशंसित है.\n- '\@View.Advanced\@' मल्टी-जीपीयू समर्थन जैसे अधिक विकल्प दिखाता है और यह उन्नत उपयोगकर्ताओं के लिए अनुशंसित है\n- '\@View.Expert\@' खतरनाक विकल्पों को दिखाता है जिनमें गंभीर समस्याएं पैदा करने की क्षमता होती है और केवल तभी अनुशंसा की जाती है जब आप वास्तव में जानते हैं कि आप क्या कर रहे हैं.\n- '\@View.Master \@' देखने के सभी प्रतिबंधों को हटा देता है और ऐसे सभी विकल्प दिखाता है जो हार्डवेयर दोष पैदा कर सकते हैं.\n\nOBS और प्लगइन अनुरक्षक लाइसेंस अनुबंध के अनुसार, आपके कार्यों के परिणामस्वरूप किसी भी नुकसान के लिए जिम्मेदार नहीं हैं. '\@View.Master\@' का उपयोग करने से आप उत्पन्न होने वाली किसी भी समस्या के लिए किसी भी प्रकार के समर्थन से अयोग्य हो जाते हैं."
View.Basic="बुनियादी"
View.Advanced="उन्नत"
View.Expert="विशेषज्ञ"
View.Master="गुरुजी"
Debug="डीबग करें"
Debug.Description="OBS लॉग फ़ाइल में अतिरिक्त डीबग संदेशों को लॉग करने के लिए सक्षम करें.\nइसके लिए आवश्यक है कि आप OBS स्टूडियो को कमांड लाइन पर '--verbose --unfiltered_log' ( ' निकाल दें) के साथ शुरू करें.\nचेतावनी : यह बनने वाले डिबग संदेशों की संख्या के कारण OBS के समग्र प्रदर्शन को कम करेगा, ऐसा करने का निर्देश दिए जाने पर या एन्कोडिंग के साथ किसी समस्या का पता लगाने का प्रयास करते समय ही उपयोग करें."
