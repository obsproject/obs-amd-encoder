QualityPreset.Quality="ხარისხიანი"
Profile="პროფილი"
Profile.Description="პროფილი, რომელიც გამოიყენება დაშიფვრისას, უკეთ მხარდაჭერილი პროფილები ზემოთაა, ხოლო უკეთესი ხარისხის ქვემოთ.\nუმეტეს შემთხვევაში, სასურველია ამ პარამეტრის ხელუხლებლად დატოვება ნაგულისხმევზე.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
ProfileLevel="პროფილის დონე"
ProfileLevel.Description="დონე პროფილისთვის, რომელიც გამოიყენება უმაღლესი შესაძლო გაფართოებისა და კადრთა სიხშირის დასადგენად დაშიფრული ნაკადისთვის.\nმაღალი მნიშვნელობები ნაკლებ მოწყობილობაზეა მხარდაჭერილი, მაგრამ გულისხმობს უკეთეს ხარისხს, ხოლო დაბალი მნიშვნელობები მეტ მოწყობილობაზეა მხარდაჭერილი, თუმცა შემცირებული ხარისხით.\nსასურველი იქნება, თუ ხელუხლებლად დატოვებთ ნაგულისხმევ მნიშვნელობას „\@Utility.Automatic\@“, რომელიც თავადვე მიუთითებს ყველაზე დაბალ დონეს, რომელზეც მხარდაჭერილი იქნება შესაბამისი გაფართოება და კადრთა სიხშირე უმაღლესი თავსებადობით.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
Tier="დონე"
Tier.Description="დაშიფვრის დონე.\n- „High“ უზრუნველყოფს მაღალ ბიტურ სიხშირეს, მიახლოვებულს უდანაკარგო ჩაწერსათან.\n- „Main“ გამოიყენება ნაკადის გასაშვებად ან საშუალო ხარისხით ჩასაწერად.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
AspectRatio="თანაფარდობა"
AspectRatio.Description="რა თანაფარდობა უნდა ჩაიწეროს გამომავალ ფაილში."
CodingType="შიფრაციის სახეობა"
CodingType.Description="დაშიფვრის სახეობა საბოლოო დაშიფვრისთვის.\n- „\@Utility.Automatic\@“ მიუთითებს საუკეთესო სახეობას (სასურველია).\n- „CALVC“ (Context-Adaptive Variable-Length Coding) ოდნავ სწრაფია, მაგრამ დაშიფრული შიგთავსის ზომა მეტი გამოდის.\n- „CABAC“ (Context-Adaptive Binary Arithmetic Coding) შედარებით ნელია, მაგრამ შედეგად, დაშიფრული შიგთავსი უფრო მცირე ზომისაა.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
MaximumReferenceFrames="საყრდენი კადრების უდიდესი დასაშვები რაოდენობა"
MaximumReferenceFrames.Description="საყრდენი კადრების უმაღლესი შესაძლო რაოდენობის გამოყენება დაშიფრულ შიგთავსში. პირდაპირ მოქმედებს ხარისხზე, მხარდაჭერილი დამშიფრავების პირობებში.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
RateControlMethod="ბიტური სიხშირის მართვის ხერხი"
RateControlMethod.Description="რომელი საშუალება უნდა იყოს გამოყენებული (ბიტური) სიხშირის სამართავად?\n- „\@RateControlMethod.CQP\@“ ანიჭებს გაბნევის განსაზღვრულ პარამეტრებს თითოეულ კადრს და გამოსადეგია მაღალი ხარისხის, თითქმის უდანაკარგო ჩაწერისთვის.\n- „\@RateControlMethod.CBR\@“ ცდილობს, რაც შეიძლება მეტად იყოს მიახლოებული \@Bitrate.Target\@, რისთვისაც დამატებით გამოიყენება \@FillerData\@, სასურველია ნაკადის გაშვებისთვის.\n- „\@RateControlMethod.VBR\@“ ცდილობს, რაც შეიძლება მეტად იყოს მიახლოებული \@Bitrate.Peak\@ და შესაძლებლობების ფარგლებში, ჩამოვიდეს იმ დონეზე, რომელზეც არის \@Bitrate.Target\@, სასურველია მცირე ზომის ჩაწერისას.\n- „\@RateControlMethod.VBRLAT\@“ მუშაობს მსგავსად, როგორც „\@RateControlMethod.VBR\@“, მაგრამ ითვალისწინებს დაყოვნებას დაშიფვრისას."
RateControlMethod.CQP="მუდმივი ხარისხი (CQP)"
RateControlMethod.CBR="მუდმივი ბიტური სიხშირე (CBR)"
RateControlMethod.VBR="ცვალებადი ბიტური სიხშირე (უმაღლესი წერტილის შეზღუდვით) (VBR)"
RateControlMethod.VBRLAT="ცვალებადი ბიტური სიხშირე (დაყოვნების შეზღუდვით) (VBRLAT)"
PrePassMode="წინასწარი დამუშავების რეჟიმი"
PrePassMode.Description="წინასწარი დამუშავება აუმჯობესებს ბიტური სიხშირის განაწილებას მოცემულ მონაკვეთში (GOP), თუმცა, მისი შედეგიანობა განსხვავებულია სხვადასხვა მოდელის ვიდეოდაფებზე.\nჩართვის შედეგად, დაშიფვრის წარმადობა შემცირდება დაახლოებით 10%-ით, რამაც შესაძლოა ზედმეტი დატვირთვა გამოიწვიოს დაშიფვრის მიმდინარეობისას."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (მეოთხედი ზომა)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (ნახევარი ზომა)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (სრული ზომა)"
