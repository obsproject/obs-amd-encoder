OpenCL.Transfer="OpenCL გადაცემა"
OpenCL.Transfer.Description="კადრის გრაფიკული პროცესორისთვის გადაცემა OpenCL-ის საშუალებით, მეხსიერების განსაზღვრული არეების ნაცვლად. OpenCL-ით გადაცემა ნაკლებად უწესრიგოა, მეხსიერებით გადაცემასთან შედარებით, გრაფიკული პროცესორის გამოყენებისას."
