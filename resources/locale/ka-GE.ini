Debug="გამართვა"
Debug.Description="დამატებითი შეტყობინებების ჩართვა გასამართად.\nსაჭიროებს, რომ Open Studio გაეშვას ბრძანებათა სტრიქონით '--verbose --log_unfiltered' (მოაცილეთ ' სიმბოლოები).\nგაითვალისწინეთ: შედეგად შემცირდება OBS-ის საერთო წარმადობა, დიდი ოდენობით გასამართი შეტყობინებების წარმოქმნის გამო, ამიტომ გამოიყენეთ მხოლოდ შესაბამისი საჭიროებისას ან დაშიფვრის ხარვეზების გამოსავლენად."

