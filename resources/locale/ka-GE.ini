QualityPreset.Description="ხარისხის მზა პარამეტრები დაშიფვრისთვის, იმოქმედებს სიჩქარესა და ხარისხზე.\n- „\@QualityPreset.Speed\@“ ამუშავებს უსწრაფესად, მაგრამ შემცირებული ხარისხით.\n- „\@QualityPreset.Quality\@“ ამუშავებს უმაღლესი ხარისხით, მაგრამ ნელა.\n- „\@QualityPreset.Balanced\@“ უზრუნველყოფს თანაბრად ორივეს.\n\nეს პარამეტრი ვერ შეიცვლება დაშიფვრის მიმდინარეობისას."
