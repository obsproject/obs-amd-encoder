QP.Maximum.Description="უმაღლესი QP მნიშვნელობის გამოყენება კადრში."
QP.IFrame.Maximum="უმაღლესი I-კადრი QP"
QP.IFrame.Maximum.Description="უმაღლესი QP მნიშვნელობის გამოყენება I-კადრში."
QP.PFrame.Maximum="უმაღლესი P-კადრი QP"
QP.PFrame.Maximum.Description="უმაღლესი QP მნიშვნელობის გამოყენება P-კადრში."
FillerData="მონაცემთა შემავსებელი"
FillerData.Description="მონაცემთა შემავსებლის ჩართვის შედეგად, დამშიფრავს საშუალება მიეცემა შეინარჩუნოს სულ მცირე \@Bitrate.Target\@ დარჩენილი ადგილის ცარიელი მონაცემებით თანმიმდევრული შევსებით."
FrameSkipping="კადრების გამოტოვება"
FrameSkipping.Description="კადრების გამოტოვება საშუალებას აძლევს დამშიფრავს, დააკმაყოფილოს \@Bitrate.Target\@ მოთხოვნები.\nროცა დამშიფრავი გამოტოვებს კადრს, მის ნაცვლად ჩასვამს ბოლო NAL კადრს განმეორებით, გაშვებულ ნაკადში.\nგამოსადეგია, ძალიან დაბალი \@Bitrate.Target\@ მოთხოვნებისთვის."
FrameSkipping.Period="კადრის გამოტოვების შუალედი"
FrameSkipping.Period.Description="შუალედი (კადრების სახით) გამოტოვებულ კადრებს შორის. ეს შეიძლება გამოყენებული იყოს კადრის იმაზე დაბალი სიხშირის წარმოსაჩენად, ვიდრე OBS-ს აქვს მითითებული, გაშვებული ნაკადის დროს."
FrameSkipping.Behaviour="კადრის გამოტოვების ნაირსახეობა"
FrameSkipping.Behaviour.Description="განსაზღვრეთ, როგორ უნდა მოხდეს კადრების გამოტოვება."
FrameSkipping.SkipNth="ყოველი N-ური კადრის გამოტოვება"
FrameSkipping.KeepNth="ყოველი N-ური კადრის დატოვება"
VBAQ="VBAQ"
VBAQ.Description="„მორგებულ დისკრეტიზაციაზე დაფუძნებული დისპერსიის“ (Variance Based Adaptive Quantization - VBAQ) გამოყენება, რომელიც პიქსელების გაბნევის გათვალისწინებით აუმჯობესებს ბიტური სიხშირის განაწილებას.\nმოცემული შესაძლებლობა მუშაობს იმ დაშვებით, რომ ადამიანის მხედველობითი აღქმის უნარი ნაკლებად მგრძნობიარეა ხარვეზებზე იმ მონაკვეთებში, სადაც გამოსახულება მეტად არაერთგვაროვანია, რაც შესაბამისად, ბიტურ სიხშირეს მიმართავს შედარებით გლუვი ზედაპირებისკენ.\nგამოყენების შედეგად, შესაძლოა ადგილი ჰქონდეს ხარისხის გაუმჯობესებას სუბიექტური აღქმით, გარკვეულ შემთხვევებში."
EnforceHRD="HRD-ის გამოყენება"
EnforceHRD.Description="ვირტუალური დამმოწმებელი გამშიფრავის (Hypothetical Reference Decoder - HDR) გამოყენება, რომელიც განკუთვნილია გამომავალი ბიტური ნაკადის სისწორის დასამოწმებლად."
VBVBuffer="VBV-ბუფერი"
VBVBuffer.Description="რა საშუალებით უნდა დადგინდეს VBV-ბუფერის ზომა:\n- „\@Utility.Automatic\@“ გამოითვლის ზომას შეზღუდვის სიზუსტით.\n- „\@Utility.Manual\@“ საშუალებას აძლევს მომხმარებელს, თავად განსაზღვროს ზომა.\nVBV-ბუფერი (ვიდეობუფერის დამმოწმებელი) გამოიყენება სიხშირის მართვის გარკვეულ საშუალებებში, საერთო ბიტური სიხშირის შესანარჩუნებლად, მოცემული შეზღუდვების პირობებში."
VBVBuffer.Strictness="VBV-ბუფერის სიზუსტე"
