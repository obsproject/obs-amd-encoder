GOP.Type.Description="რა სახის GOP უნდა იყოს გამოყენებული:\n- '\@GOP.Type.Fixed\@' ყოველთვის იყენებს განსაზღვრულ დაშორებებს თითოეულ GOP.\n- '\@GOP.Type.Variable\@' შორის, რაც აძლევს საშუალებას GOP-ებს, საჭიროებისამებრ შეიცვალოს ზომები.\n'\@GOP.Type.Fixed\@' მუშაობს ჩაშენებული H264-ის შესაბამისად და საუკეთესო შიდა ქსელში ნაკადის გასაშვებად, მაშინ როცა '\@GOP.Type.Variable\@' უმჯობესია ჩანაწერებისთვის, მაღალი ხარისხის მისაღებად, მცირე ზომის პირობებში."
