MultiThreading="მრავალნაკადიანობა"
MultiThreading.Description="ერთზე მეტი ნაკადის გამოყენება, კადრების წარდგენისა და პაკეტების მიღებისთვის. ეს შეამცირებს ზეწოლას პროცესორზე, თუმცა სისტემის საერთო დატვირთვა გაიზრდება. სწრაფი პროცესორების შემთხვევაში, უარყოფითად მოქმედებს წარმადობაზე."
QueueSize="რიგის ზომა"
QueueSize.Description="კადრების რიგში დალაგება დამშიფრავისთვის, პაკეტების მიღების მცდელობამდე. მაღალი მნიშვნელობა გულისხმობს მეტ დაყოვნებას, ხოლო დაბალმა მნიშვნელობამ, შესაძლოა მეტად გადატვირთოს დამშიფრავი. არაა სასურველი, მოცემული ნაგულისხმევი მნიშვნელობის შეცვლა."
View="ხედვის რეჟიმი"
View.Description="რა მახასიათებლები იყოს ხილული?\n- „\@View.Basic\@“ გამოსადეგია მომხმარებელთა უმრავლესობისთვის.\n- „\@View.Advanced\@“ გამოაჩენს დამატებით პარამეტრებს, როგორიცაა რამდენიმე გრაფიკული პროცესორის მხარდაჭერა და სასურველია უკეთ გარკვეული მომხმარებლებისთვის.\n- „\@View.Expert\@“ გამოაჩენს საფრთხის შემცველ პარამეტრებს, რომელთა შეცვლამაც შესაძლოა მნიშვნელოვანი ხარვეზები წარმოშვას, ამიტომ სასურველია მხოლოდ მათთვის, ვინც ზუსტად იცის რასაც აკეთებს.\n- „\@View.Master\@“ აცილებს ყველა შეზღუდვას და გამოაჩენს ყველა ხელმისაწვდომ პარამეტრს, მათ შორის ისეთს, რომელსაც აპარატურის დაზიანებაც კი შეუძლია.\n\nOBS და დამატებითი მოდულების შემქმნელები, არ იქნებიან პასუხისმგებლები იმ ზიანსა და შედეგზე, რომელიც თქვენს მოქმედებებს შეიძლება მოყვეს, ლიცენზიის პირობების შესაბამისად. როდესაც გამოყენებულია „\@View.Master\@“, მომხმარებელი კარგავს მხარდაჭერის მიღების შესაძლებლობას, წარმოქმნილ ხარვეზებთან დაკავშირებით."
