FrameSkipping="Preskakanje frejmova"
FrameSkipping.Description="Preskakanje frejmova omogućava enkoderu da preskoči frejmove kako bi ispunio neophodne zahteve za \@Bitrate.Target\@.\nKada enkoder preskoči frejm, on umesto njega ubaci NAL za ponavljanje poslednjeg frejma u strim.\nMože biti od pomoći pri neophodnim zahtevima za nizak \@Bitrate.Target\@."
FrameSkipping.Period="Period tokom preskakanja frejma"
FrameSkipping.Period.Description="Interval (u Frejmovima) između preskočenih frejmova. Ovo može da se koristi za simulaciju manjeg broja slika nego onaj na koji je OBS podešen, dok se i dalje emituje ispravan strim."
