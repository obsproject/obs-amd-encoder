VBAQ="VBAQ"
VBAQ.Description="Omogući upotrebu 'adaptivne kvantizacije koja se zasniva na varijansi' (eng. Variance Based Adaptive Quantization - VBAQ) koja koristi varijansu piksela kako bi se bolje raspodelila brzina protoka.\nRad se zasniva na ideji da je ljudski vizuelni sistem manje osetljiv na pojave u oblastima visoke teksture i da će samim tim pogurati protok ka glatkijim površinama.\nOmogućavanje ove opcije može da dovede do poboljšanja u subjektivnom kvalitetu određenog sadržaja."
EnforceHRD="Primeni HRD"
EnforceHRD.Description="Primeni Hipotetički Dekoder Reference koji se koristi da proveri da li je prenos binarnih podataka na izlazu ispravan."
