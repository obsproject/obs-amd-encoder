GOP.Type="GOP tip"
GOP.Type.Description="Koji GOP tip bi trebalo koristiti:\n- '\@GOP.Type.Fixed\@' će uvek koristiti fiksnu distancu između svake GOP. \n- '\@GOP.Type.Variable\@' omogućava različite veličine GOP-ova, u zavisnosti od toga šta je potrebno.\n'\@GOP.Type.Fixed\@' predstavlja kako radi H264 implementacija i najbolji je za strimovanje na lokalnoj mreži, dok je '\@GOP.Type.Variable\@' najbolji za snimanjа visokog kvaliteta i male veličine."
