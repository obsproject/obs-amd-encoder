QueueSize="Veličina reda"
QueueSize.Description="Smestite u red frejmove pre pokušaja vraćanja paketa. Veća vrednost ima za posledicu duže vreme odziva, dok manja vrednost može da izazove preopterećenje enkodiranja. Nije preporučljivo menjati podrazumevana podešavanja."
