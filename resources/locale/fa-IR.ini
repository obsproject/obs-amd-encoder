QP.PFrame.Maximum.Description="بالاترین مقدار QP برای استفاده در فریم P."
FillerData="داده پرکننده"
FillerData.Description="فعال کردن اطلاعات پرکننده به رمزگذار اجازه می دهد تا حداقل \@ Bitrate.Target\@ را با پر کردن فضای باقی مانده در یک دنباله با اطلاعات خالی حفظ کند."
FrameSkipping="جستجوی فریم"
FrameSkipping.Description="جستجوی فریم به رمزگذار اجازه می دهد تا فریم ها را برآورده کند تا نیازهای \@ Bitrate.Target\@ را برآورده کند.\n وقتی رمزگذار از یک فریم رد می شود ، به جای آن یک NAL تکرار آخرین فریم را در جریان قرار می دهد.\n می توانید خیلی کم کمک کنید نیازهای \@Bitrate.Target\@."
FrameSkipping.Period="پرش از دوره فریم"
FrameSkipping.Period.Description="فاصله (در فریم) بین فریم های رد شده. این می تواند برای شبیه سازی فریم فریم کمتر از آنچه OBS تنظیم کرده در حالی که هنوز جریان معتبری دارد ، استفاده شود."
FrameSkipping.Behaviour="پرش از رفتار فریم"
FrameSkipping.Behaviour.Description="نحوه رفتار رد کردن فریم را مشخص کنید."
FrameSkipping.SkipNth="فقط از هر فریم N امتناع کنید"
FrameSkipping.KeepNth="فقط هر فریم N را نگه دارید"
VBAQ.Description="استفاده از \"Variance based Adaptive Quantisation\" (VBAQ) را که بر اساس واریانس پیکسل است ، برای توزیع بهتر بیت ریت فعال کنید.\n با این ایده کار می کند که سیستم بینایی انسان نسبت به مصنوعات در مناطق بسیار بافتی حساسیت کمتری دارد و بنابراین بیت ریت را فشار می دهد به سمت سطوح نرمتر.\n امکان استفاده از این امر ممکن است منجر به بهبود کیفیت ذهنی با محتوای خاص شود."
EnforceHRD="اجرای HRD"
EnforceHRD.Description="استفاده از رمزگزار مرجع فرضی را که برای تأیید صحت جریان جریان خروجی استفاده می شود ، اعمال کنید."
HighMotionQualityBoost="افزایش کیفیت حرکت بالا"
HighMotionQualityBoost.Description="افزایش کیفیت حرکت بالا را فعال می کند."
VBVBuffer="رابط تصویری بافر"
VBVBuffer.Description="برای تعیین اندازه بافر VBV از چه روشی استفاده می شود:\n-'\@Utility.Automatic\@' اندازه را با استفاده از محدودیت سختگیری محاسبه می کند.\n-'\@Utility.Manual\@' به کاربر اجازه می دهد تا کنترل کند اندازه.\n VBV (تأیید کننده تصویری بافر) با استفاده از روش های کنترل میزان خاص برای حفظ بیت بیت کلی در محدودیت های داده شده ، از بافر استفاده می شود."
VBVBuffer.Strictness="سختگیری رابط تصویری بافر"
VBVBuffer.Strictness.Description="سختی بافر VBV را تعیین می کند، با 100٪ تا حد ممکن سختگیرانه و 0٪ بدون محدودیت."
VBVBuffer.Size="اندازه رابط تصویری بافر"
VBVBuffer.Size.Description="اندازه رابط تصویری بافر (VBV) که برای کنترل Bitrate در یک توالی استفاده می شود."
VBVBuffer.InitialFullness="نخستین بافر کامل تر VBV"
VBVBuffer.InitialFullness.Description="اینکه چقدر بافر VBV در ابتدا پر است (در٪) ، فقط در توالی اولیه کدگذاری تأثیر خواهد گذاشت."
Interval.Keyframe="فاصله قاب کلید"
Interval.Keyframe.Description="فاصله (در ثانیه) بین قاب های کلید."
Period.IDR.H264="دوره IDR (در فریم)"
Period.IDR.H264.Description="فاصله بین تازه سازی رمزگشایی فوری (IDR) را در فریم ها مشخص می کند."
Period.IDR.H265="دوره IDR (در GOP)"
Period.IDR.H265.Description="فاصله بین تازه سازی رمزگشایی فوری (IDR) در گروه تصاویر را تعیین می کند."
Interval.IFrame="فاصله فریم I"
Interval.IFrame.Description="فاصله (در ثانیه) بین فریم های I. فریم های I بر فریم P و فریم B غلبه دارد."
Period.IFrame="دوره فریم I (در فریم)"
Period.IFrame.Description="فاصله (در قاب) بین فریم های I.فریم های I پ و ب را نادیده می گیرد."
Interval.PFrame="فاصله فریم P"
Interval.PFrame.Description="فاصله (در ثانیه) بین فریم های P. فریم های P بر فریم های B غلبه دارند."
Period.PFrame="دوره فریم P (در فریم)"
Period.PFrame.Description="فاصله (در فریم) بین فریم های پ. فریم های پ بر فریم های ب غلبه دارند."
Interval.BFrame="فاصله فریم B"
Interval.BFrame.Description="فاصله (در ثانیه) بین فریم های B."
Period.BFrame="دوره فریم ب (در فریم)"
Period.BFrame.Description="فاصله (در قاب) بین فریم های ب."
GOP.Type="نوع گ عکسها"
GOP.Type.Description="کدام نوع GOP باید استفاده شود:\n- '\@ GOP.Type.Fixed\@' همیشه از فاصله های ثابت بین هر GOP استفاده خواهد کرد.\n-'\@ GOP.Type.Variable\@' اجازه می دهد GOP های متفاوت باشد اندازه، بسته به آنچه مورد نیاز است.\n'\@GOP.Type.Fixed\@' نحوه اجرای H264 بهترین و برای جریان محلی شبکه بهترین است، در حالی که \"\@ GOP.Type.Variable\@\" برای کمترین گزینه مناسب است اندازه ضبط با کیفیت بالا."
GOP.Type.Fixed="اصلاح شد"
GOP.Type.Variable="متغیر"
GOP.Size="اندازه گ عکسها"
GOP.Size.Description="اندازه گ.ت (گروه تصاویر) در فریم ها."
GOP.Size.Minimum="حداقل اندازه گ.ت"
GOP.Size.Minimum.Description="حداقل اندازه گ.ت (گروه تصاویر) در فریم ها."
GOP.Size.Maximum="حداکثر اندازه گ عکسها"
GOP.Size.Maximum.Description="حداکثر اندازه GOP (گروهی از تصاویر) در فریم ها."
GOP.Alignment="تراز گ عکس ها"
GOP.Alignment.Description="تجربی، اثرات ناشناخته است. با خطر خود استفاده کنید."
BFrame.Pattern="الگوی فریم ب"
BFrame.Pattern.Description="مقدار فریم ب برای استفاده در هنگام رمزگذاری.\nپشتیبانی شده توسط کارت های VCE نسل 2 و 3. تأثیر منفی بر عملکرد رمزگذاری."
BFrame.DeltaQP="Delta QP فریم B"
BFrame.DeltaQP.Description="مقدار Delta QP تا آخرین I یا فریم پ برای فریم های ب غیرقابل مراجعه."
BFrame.Reference="مرجع فریم B"
BFrame.Reference.Description="به فریم B اجازه دهید به جای استفاده از فریم های P و I ، از فریم های B به عنوان مرجع استفاده کند."
BFrame.ReferenceDeltaQP="مرجع B-Frame Delta QP"
BFrame.ReferenceDeltaQP.Description="مقدار Delta QP تا آخرین I- یا P-Frame برای فریم های B قابل ارجاع."
DeblockingFilter="پالایه رفع انسداد"
DeblockingFilter.Description="به کدگذار اجازه دهید پالایه رفع انسداد را اعمال کند."
MotionEstimation="برآورد حرکت"
MotionEstimation.Description="برآورد حرکت به رمزگذار اجازه می دهد تا با تخمین محل پیکسل میزان بیت مورد نیاز را کاهش دهد."
MotionEstimation.Quarter="ربع-پیکسل"
MotionEstimation.Half="نیم-پیکسل"
MotionEstimation.Full="ربع-& نیم-پیکسل"
