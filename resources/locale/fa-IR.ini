Debug="اشکال‌یابی"
Debug.Description="پیام های اشکال زدایی اضافی را فعال کنید تا در پرونده ورود به سیستم OBS وارد شوند.\n برای این کار لازم است که OBS Studio را با \"--verbose --unfiltered_log\" (حذف \") در خط فرمان راه اندازی کنید.\n هشدار: این باعث پایین آمدن عملکرد کلی OBS می شود. به دلیل تعداد پیام های اشکال زدایی که ایجاد می کند ، فقط در مواردی که به شما دستور داده شده است یا هنگام تلاش برای کشف مشکل در کدگذاری ، از آنها استفاده کنید."
