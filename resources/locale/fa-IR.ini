Video.API.Description="باطن از چه API باید استفاده کند؟"
Video.Adapter="آداپتور ویدئو"
Video.Adapter.Description="با چه آداپتور باید رمزگذاری کنیم؟"
OpenCL.Transfer="انتقال OpenCL"
OpenCL.Transfer.Description="به جای حافظه نگاشت شده ، فریم را با استفاده از OpenCL به GPU منتقل کنید. انتقال از طریق OpenCL در هنگام استفاده از GPU پراکنده تر از انتقال از طریق حافظه نقشه برداری است."
OpenCL.Conversion="تبدیل OpenCL"
OpenCL.Conversion.Description="فریم را روی GPU به جای کامپوزیت مستقیم با استفاده از OpenCL تبدیل کنید."
MultiThreading="چندکاناله"
MultiThreading.Description="برای رسیدگی به ارسال فریم ها و بازیابی بسته ها از بیش از یک موضوع استفاده کنید. این می تواند به پردازنده های کندتر کمک کند اما در کل از منابع سیستم بیشتری استفاده خواهد کرد. روی عملکرد پردازنده های سریعتر تأثیر منفی خواهد گذاشت."
QueueSize="اندازه صف"
QueueSize.Description="قبل از بازیابی بسته ها، این تعداد فریم را برای رمزگذارنده در صف قرار می دهد. یک مقدار بالاتر تأخیر بیشتری را ایجاد می کند در حالی که یک مقدار کمتر ممکن است باعث رمزگذاری بیش از حد شود. توصیه نمی شود این را از حالت پیش فرض تغییر دهید."
View="حالت نمایش"
View.Description="کدام ویژگی ها باید قابل مشاهده باشند؟\n- '\@ View.Basic\ @' ابتدایی ترین نمای است که برای همه توصیه می شود.\n- '\@ View. Advanced\ @' گزینه های بیشتری مانند پشتیبانی از چند گرافیک را نشان می دهد و برای کاربران پیشرفته توصیه می شود.\n- '\@ View.Expert\@' گزینه های خطرناکی را نشان می دهد که احتمال ایجاد مشکلات جدی را دارند و فقط درصورت توصیه به شما توصیه می شود که واقعاً بدانید چه کاری انجام می دهید.\n- '\@ View.Master \@ 'همه محدودیت های مشاهده را برطرف می کند و همه گزینه ها از جمله مواردی را که می تواند نقص سخت افزاری ایجاد کند نشان می دهد.\n\nOBS و نگهدارندگان پلاگین طبق توافق نامه مجوز در قبال خسارات ناشی از اقدامات شما مسئولیتی ندارند. استفاده از '\@View.Master\@' شما را از هر نوع پشتیبانی برای هرگونه مسئله ممکن رد می کند."
View.Basic="ساده"
View.Advanced="پیشرفته"
View.Expert="سخت"
