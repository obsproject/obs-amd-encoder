QualityPreset="از پیش تعیین شده کیفیت"
QualityPreset.Description="کیفیت از پیش تعیین شده ای که برای رمزگذاری استفاده می شود ، بر سرعت و کیفیت تأثیر می گذارد.\n-'\@QualityPreset.Speed\@' بالاترین سرعت و بدترین کیفیت را دارد.\n-'\@ QualityPreset.Quality\@' بالاترین کیفیت را دارد و بدترین سرعت.\n-'\@QualityPreset.Balanced\@' ترکیبی متعادل از این دو است.\n\nاین گزینه ایستا است و در حین رمزگذاری قابل تغییر نیست."
QualityPreset.Speed="سرعت"
QualityPreset.Balanced="متعادل شد"
QualityPreset.Quality="کیفیت"
Profile="پروفایل"
Profile.Description="نمایه ای که برای رمزگذاری استفاده می شود ، با نمایه های بهتر پشتیبانی شده در بالا و نمایه های با کیفیت بالاتر در پایین.\nبرای اکثر موارد، بهتر است این گزینه را تغییر ندهید و آن را روی مقدار پیش فرض بگذارید.\n\nاین گزینه ساکن است و در حین رمزگذاری قابل تغییر نیست."
ProfileLevel="سطح مشخصات"
ProfileLevel.Description="سطح مورد استفاده برای نمایه که برای تعیین حداکثر وضوح و فریم برای یک جریان رمزگذاری شده استفاده می شود.\n مقادیر بالاتر به معنای دستگاه های کمتر پشتیبانی شده اما کیفیت بالقوه بهتر است ، در حالی که مقادیر پایین به معنای دستگاه های پشتیبانی شده بیشتر اما کیفیت بالقوه بدتر است.\n بهترین است برای گذاشتن این مقدار در مقدار پیش فرض \"\@ Utility.Automatic\@\" که پایین ترین سطحی را که می تواند از رزولوشن پشتیبانی کند و برای حداکثر سازگاری پشتیبانی می کند ، انتخاب می کند.\n\n این گزینه ثابت است و در حین رمزگذاری قابل تغییر نیست."
Tier="ردیف"
Tier.Description="ردیف رمزگذاری با آن.\n- از \"بالا\" برای محتوای بیت ریت بالا مانند ضبط نزدیک بدون ضرر استفاده می شود.\n- \"اصلی\" برای پخش جریانی رسانه یا ضبط عادی استفاده می شود.\n\n این گزینه ثابت است و در حین رمزگذاری قابل تغییر نیست"
AspectRatio="نسبت تصویر"
AspectRatio.Description="کدام نسبت ابعاد باید در پرونده خروجی نوشته شود."
CodingType="نوع کدگذاری"
CodingType.Description="نوع کدگذاری مورد استفاده در هنگام رمزگذاری بسته نهایی.\n- '\@Utility.Automatic\@' به طور خودکار بهترین نوع کدگذاری را انتخاب می کند (توصیه می شود).\n-'CALVC' (کدگذاری متناسب با طول متغیر متناسب) کمی سریعتر ، اما منجر به اندازه محتوای رمزگذاری شده بزرگتر می شود.\n-\"CABAC\" (متناسب با متن رمزگذاری دودویی) کمی کندتر است، اما منجر به اندازه محتوای کدگذاری شده کوچکتر می شود.\n\n این گزینه ثابت است و نمیتوان رمزگذاری آن را تغییر داد ."
MaximumReferenceFrames="حداکثر فریم های مرجع"
MaximumReferenceFrames.Description="حداکثر میزان فریم مرجع برای استفاده در محتوای رمزگذاری شده. بطور مستقیم روی کیفیت رمزگذارهایی که از این پشتیبانی می کنند تأثیر می گذارد.\n\n این گزینه ثابت است و در حین رمزگذاری قابل تغییر نیست."
RateControlMethod="روش کنترل میزان"
RateControlMethod.Description="برای کنترل نرخ (بیت) از چه روشی استفاده می شود؟\n- '\@ RateControlMethod.CQP \@' پارامترهای کوانتایزاسیون ثابت را به هر فریم اختصاص می دهد و برای ضبط با کیفیت بالا و تقریبا بدون ضرر توصیه می شود.\n-'\RateControlMethod .CBR\@ 'تلاش می کند تا حد ممکن به \@Bitrat نزدیک شود. هدف\@ را پر کنید و آن را با \FillerData\@ پر کنید و برای پخش جریانی توصیه می شود.\n-'\@ RateControlMethod.VBR\@ تلاش می کند تا حد ممکن به \@Bitrate.Peak\@ نزدیک شود و در صورت امکان به اندازه \@ Bitrate.Target\@ پایین می آید و برای ضبط در اندازه های کوچک توصیه می شود.\n-'\@RateControlMethod.VBRLAT \@ 'مشابه'\@RateControlMethod.VBR\@ است اما در عوض تأخیر رمزگذاری را در نظر بگیرید."
RateControlMethod.CQP="QP ثابت (CQP)"
RateControlMethod.CBR="نرخ بیت ثابت (CBR)"
RateControlMethod.VBR="نرخ بیت متغیر (حد محدود) (VBR)"
RateControlMethod.VBRLAT="نرخ بیت متغیر (تأخیر محدود) (VBRLAT)"
PrePassMode="حالت قبل عبور"
PrePassMode.Description="قبل عبور توزیع میزان بیت در یک توالی (گ تصاویر) را بهبود می بخشد، اما ممکن است اثرات آن از کارت به کارت دیگر متفاوت باشد.\n با فعال کردن این عملکرد، تقریباً 10٪ عملکرد رمزگذاری کاهش می یابد، که ممکن است منجر به اضافه بار رمزگذاری شود."
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (اندازه ربع)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (اندازه نصف)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (اندازه کامل)"
Bitrate.Target="میزان بیت ریت"
Bitrate.Target.Description="بیت ایکس به منظور حداکثر رسیدن به توالی کلی."
Bitrate.Peak="حداکثر میزان ارسال"
Bitrate.Peak.Description="بیت ایکس به منظور حداکثر رسیدن به توالی کلی."
