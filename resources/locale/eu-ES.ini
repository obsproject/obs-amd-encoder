FrameSkipping="Frame saltoa"
FrameSkipping.Description="Frame saltoa-ak, kodetzaileak frame-ak saltatzea ahalbidetzen du \@Bitrate.Target\@ baldintzak betetzeko.\nKodetzaileak frame bat saltatzen duenean ordez errepikatu-azken-markoa NAL sartazen du korrontean.\n\@Bitrate.Target\@ oso eskakizun txikiekin lagundu dezake."
FrameSkipping.Period="Saltatu-framearen periodoa"
FrameSkipping.Period.Description="Saltatutako frameen arteko tartea (frametan). OBS-n ezarritako frame-emaria baino baxuagoa den bat simulatzeko erabili daiteke, jarioa oraindik baliozkoa dela."
FrameSkipping.Behaviour="Saltatu-framearen jokaera"
FrameSkipping.Behaviour.Description="Zehaztu nola jokatu behar duen Frameen-saltoa."
FrameSkipping.SkipNth="Saltatu bakarri n-garren frameak"
FrameSkipping.KeepNth="Mantendu bakarri n-garren Frameak"
VBAQ="VBAQ"
VBAQ.Description="Gaitu \"Aldaketan oinarritutako egokitzapenen kuantizazioa\"-ren (VBAQ) erabilera, pixelen bariantzan oinarrituta bit-tasa hobeto banatzeko.\nGiza sistema bisualak ehundura handiko eremuetan artifaktuekiko sentikorra ez den ideia du eta, beraz, bit-tasa gainazala leunagoetara bultzatuko du.\nHori gaitzeak eduki jakin batzuekin kalitate subjektiboaren hobekuntzak ekar ditzake."
EnforceHRD="Derrigortu HRD"
EnforceHRD.Description="Betearazi ezazu Erreferentzia Deskodetzaile Hipotetikoaren erabilera zein irteerako bitkorrontea zuzena dela egiaztatzeko erabiltzen dena da."
VBVBuffer="VBV bufferra"
VBVBuffer.Description="Zein metodo erabili behar da VBV buffer tamaina zehazteko:\n- '\@Utility.Automatic\@' neurria kalkulatzen du hertsitasun murrizketa erabiliz.\n- '\@Utility.Manual\@' erabiltzaileari tamaina kontrolatzeko aukera ematen dio.\nVBV (Video Buffering Verifier) buffer tarifa kontrol metodoak jakin batzuek erabiltzen dituzte bitrate orokorrak emandako mugen barruan mantentzeko."
VBVBuffer.Strictness="VBV bufferraren zorroztasuna"
VBVBuffer.Strictness.Description="VBV Bufferraren hertsitasuna zehazten du, %100 ahalik eta hertsitzena izanik eta %0 mugarik gabe."
VBVBuffer.Size="VBV bufferraren neurria"
VBVBuffer.Size.Description="VBV Bufferraren tamaina zeina sekuentzia baten bit-emaria kontrolatzeko erabiltzen den."
