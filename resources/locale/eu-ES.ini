OpenCL.Transfer="OpenCL Transferentzia"
OpenCL.Transfer.Description="Transferitu framea GPUra, OpenCL erabiliz mapeatutako memoriaren ordez. OpenCL bidez transferitzea GPU erabiltzen ari denean memoria mapatuaren bidez transferitzea baino noizbehinkakoagoa da."
OpenCL.Conversion="OpenCL bihurketa"
OpenCL.Conversion.Description="Bihurtu frame GPUn OpenCL erabiliaz DirectComputeren ordez."
MultiThreading="Hari anitza"
MultiThreading.Description="Erabili hari bat baino gehiago markoak bidaltzeko eta paketeak berreskuratzeko. Honek PUZ motelagoetan lagun dezake baina, oro har, sistemako baliabide gehiago erabiliko ditu. Negatiboki eragingo du errendimenduan PUZ azkarragoetan."
QueueSize="Ilararen tamaina"
QueueSize.Description="Ilaratu kodetzailerako frame kopuru hau paketeak berreskuratu aurretik. Balio altuagoak latentzia gehiago aurkezten du eta balio txikiagoak gainkargatutako kodeketak sor ditzake. Ez da gomendatzen lehenetsitutakoa aldatzea."
View="Ikuspegia"
View.Description="Zein propietate ikusi behar dira?\n- '\@View.Basic\@' ikuspegi oinarrizkoena eta guztiontzat gomendagarria da.\n- '\@View.Advanced\@' GPU multi-laguntza bezalako aukera gehiago erakusten ditu eta erabiltzaile aurreratuentzako gomendagarria da.\n- '\@View.Expert\@' arazo larriak sor ditzaketen aukera arriskutsuak erakusten ditu eta zertan ari zaren benetan ezagutzen baduzu gomendatzen da.\n- '\@View.Master\@'ikusterako murrizketa guztiak kentzen ditu eta hardware akatsak sor ditzaketen aukera guztiak erakusten ditu.\n\nOBS eta plugin zerbitzariak ez dira zure ekintzen ondorioz sortutako kalteengatik erantzule, lizentzia hitzarmenaren arabera. '\@View.Master\@' erabiltzeak edozein motatako laguntzagatik babesgabetzen zaitu."
View.Basic="Oinarrizkoa"
View.Advanced="Aurreratua"
View.Expert="Aditua"
View.Master="Maisua"
Debug="Araztu"
Debug.Description="Gaitu arazketa-mezu gehigarriak OBS erregistroko fitxategian erregistratzeko.\nHorrek eskatzen du OBS Studio komando lerroan '--verbose --unfiltered_log' (kendu ') abiaraztea.\nAbisua: Horrek OBSaren errendimendu orokorra txikiagoa izango du honek sortzen dituen arazketa mezuengatik; horretarako bakarrik agintzen denean edo kodeketaren arazoa irudikatzen saiatzean bakarrik erabili."

