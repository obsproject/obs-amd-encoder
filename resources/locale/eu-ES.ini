GOP.Alignment="GOP-aren (irudi multzoaren) lerrokatzea"
GOP.Alignment.Description="Esperimentala, efektu ezezagunak. Erabili zure erantzukizunaren menpe."
BFrame.Pattern="B-Framearen eredua"
BFrame.Pattern.Description="Kodetzean erabilitako B-frame kopurua.\n2. eta 3. belaunaldiko VCE txartelen laguntzarekin. Eragin negatiboa kodetzearen errendimenduan."
BFrame.DeltaQP="B-Framearen Delta QP"
BFrame.DeltaQP.Description="Delta QP balioa I-edo P-Frameentzako erreferentziarik gabeko B-Frameak."
BFrame.Reference="B-Framearen erreferentzia"
BFrame.Reference.Description="Onartu B-framei B-frameak ere erreferentzia gisa erabiltzea, P- eta I-frameak erabili beharrean."
BFrame.ReferenceDeltaQP="B-Framearen erreferentziaren Delta QP"
BFrame.ReferenceDeltaQP.Description="Delta QP azken balioraino I-edo P-Frame erreferentziazko B-Frametarako."
