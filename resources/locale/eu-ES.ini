Profile="Profila"
Profile.Description="Kodetzeko erabiltzen den profilak profil bateragarri hobeak ditu goiko aldean eta kalitate handiagoko profilak behekoan.\nKasu gehienetan, hobe da aukera hori ez aldatzea eta lehenetsitako balioan uztea.\n\nAukera estatikoa da eta ezin da aldatu kodifikazioan zehar."
ProfileLevel="Profil maila"
ProfileLevel.Description="Kodetutako fluxu baterako gehieneko bereizmena eta fotogramen tasa zehazteko erabiltzen den profilerako erabili beharreko maila.\nBalio altuenek gailu bateragarri gutxiago esan nahi dute, baina kalitate hobea izan dezakete; aldiz, balio baxuagoek gailu bateragarri gehiago esan nahi dute, baina kalitate okerragoa izan dezakete.\nHobe da hori '\@Utility.Automatic\@'-ko balio lehenetsian uztea zeinak hautatuko du bereizmenak onartzen duen mailarik baxuena eta bateragarritasun maximoa lortuko duen frameen tasa.\n\nAukera hau estatikoa da eta ezin da aldatu kodetzean."
Tier="Maila"
Tier.Description="Kodetzeko erabiliko den maila.\n 'Altua' bit-emari handiko edukientzat hala nola galerarik gabeko grabazioentzat.\n 'Nagusia' erabiltzen da grabazio arruntentzat.\n\nAukera hau estatikoa da eta ezin da aldatu kodetzea martxan dagoenean."
AspectRatio="Aspektu-erlazioa"
AspectRatio.Description="Zein aspektu-erlazio idatzi behar den irteera fitxategian."
CodingType="Kodetze mota"
CodingType.Description="Kodetzean azken pakete erabili beharreko kodifikazio mota.\n- '\@Utility.Automatic\@' automatikoki aukeratzen du kodeketa mota onena (gomendagarria).\n- 'CALVC' (Testuinguru-egokitzearen luzera aldakorreko kodetzea) zertxobait azkarragoa da, baina kodetutako edukien tamaina handiagoa da.\n- 'CABAC' (estuinguru-egokitzearen bitariko aritmetika kodetzea) zertxobait motelagoa da, baina kodetutako edukien tamaina txikiagoa da.\n\nAukera hau estatikoa da eta ezin da kodeketan zehar aldatu."
MaximumReferenceFrames="Gehienezko erreferentziako Frameak"
MaximumReferenceFrames.Description="Kodetutako edukian erabiltzeko gehieneko erreferentzia frameak. Kalitateari zuzenean eragiten dio hori onartzen duten kodetzaileentzat.\n\nAukera hau estatikoa da eta ezin da kodeketan zehar aldatu."
RateControlMethod="Emaria kontrolatzeko metodoa"
RateControlMethod.Description="Zein metodo erabili behar da (bit)tasa kontrolatzeko?\n- '\@RateControlMethod.CQP\@' kuantizazio parametro finkoak fotograma bakoitzari esleitzen dizkio eta kalitate handiko galerarik gabeko grabazioak gomendatzen dira.\n- '\@RateControlMethod.CBR\@' \@Bitrate.Target\@-etik ahalik eta gertuago saiatzen da, aukeran \@FillerData\@-rekin betetzen duena, eta streamingerako gomendatzen da.\n- '\@RateControlMethod.VBR\@' \@Bitrate.Peak\@en ahalik eta gertuago saiatzen da eta ahal bada \@Bitrate.Target\@ bezain baxua da eta tamaina txikiko grabazioetarako gomendagarria da.\n- '\@RateControlMethod.VBRLAT\@' '\@RateControlMethod.VBR\@' en antzekoa da, baina latentzia kodetzea kontutan hartzen du."
RateControlMethod.CQP="QP konstantea (CQP)"
RateControlMethod.CBR="Bit-emari konstantea (CBR)"
RateControlMethod.VBR="Bit emari aldakorra (gailur mugatuak) (VBR)"
RateControlMethod.VBRLAT="Bit emari aldakorra (Latentzia mugatua) (VBRLAT)"
PrePassMode="Aurre-pasaldi modua"
PrePassMode.Description="Aurre-Pasatzeak sekuentzia batean (BOP) bitrateko banaketa hobetzen du. Hala ere, honen efektuak txarteletik txartelera aldatu daiteke.\nHori gaituz gero, kodeketaren errendimendua %10 inguru murrizten da eta, ondorioz, kodeketa gainkargatu daiteke."
