GOP.Type="GOP (irudi multzo) mota"
GOP.Type.Description="Zein GOP mota erabili behar da:\n- '\@GOP.Type.Fixed\@' GOP bakoitzaren arteko distantzia finkoak erabiliko ditu beti.\n- '\@GOP.Type.Variable\@' tamaina desberdinetako GOPak ahalbidetzen ditu, behar denaren arabera.\n'\@GOP.Type.Fixed\@' H264 inplementazioa nola funtzionatzen duen eta sare lokalen transmisiorako egokiena, berriz '\@GOP.Type.Variable\@' kalitate baxuko grabazioetarako aproposa da."
