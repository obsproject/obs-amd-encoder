QualityPreset="品質プリセット"
QualityPreset.Description="エンコードに使用される品質プリセットは、速度と品質に影響します。\n- '\@QualityPreset.Speed\@' は最速ですが品質は最悪です。\n- '\@QualityPreset.Quality\@' は最高の品質ですが速度は最悪です。\n- '\@QualityPreset.Balanced\@' は2つのバランスの取れた混合です。\n\nこのオプションは静的でありエンコード中に変更することはできません。"
QualityPreset.Speed="速度"
QualityPreset.Balanced="バランス"
QualityPreset.Quality="品質"
Profile="プロファイル"
Profile.Description="エンコーディングに使用されるプロファイルであり、サポートのより多いプロファイルが一番上に、品質のより高いプロファイルが一番下にあります。\nほとんどの場合、このオプションを変更せずに既定値のままにしておくことをお勧めします。 \n\nこのオプションは静的でエンコード中に変更することはできません。"
ProfileLevel="プロファイルレベル"
ProfileLevel.Description="エンコードされた配信の最大解像度とフレームレートを決定するために使用されるプロファイルに使用するレベル。\n数値が高いとサポートされるデバイスが少ないが潜在的により良い品質であり、一方数値が低いとサポートされるデバイスが多いが潜在的により悪い品質であることを意味します。\n最高の互換性のために解像度とフレームレートをサポートすることができる最も低いレベルを選ぶ'\@Utility.Automatic\@'の既定値のままにするのが最善です。\n\nこのオプションは静的でありエンコード中に変更することはできません。"
Tier="階層"
Tier.Description="エンコードする層。\n- 'High' はほぼ無損失の録画のような高ビットレートのコンテンツに使用されます。\n- 'Main' は配信メディアまたは通常の録画に使用されます。\n\nこのオプションは静的でエンコード中に変更することはできません。"
AspectRatio="アスペクト比"
AspectRatio.Description="どのアスペクト比が出力ファイルに書き込まれるべきか。"
CodingType="コーディングの種類"
CodingType.Description="最終パケットをエンコードするときに使用するコーディングの種類。\n- '\@Utility.Automatic\@' は最適なコーディングの種類を自動的に選択します。(推奨)\n- 'CALVC'(コンテキスト適応可変長コーディング)は少し速いですが、エンコードされたコンテンツサイズがより大きくなります。\n- 'CABAC'(コンテキスト適応2進算術コーディング)は少し遅いですが、エンコードされたコンテンツサイズがより小さくなります。\n\nこのオプションは静的でありエンコード中に変更することはできません。"
MaximumReferenceFrames="最大参照フレーム数"
MaximumReferenceFrames.Description="エンコードされたコンテンツで使用する参照フレームの最大数。 これをサポートするエンコーダの品質に直接影響します。\n\nこのオプションは静的でエンコード中に変更することはできません。"
RateControlMethod="レート制御方式"
RateControlMethod.Description="(ビット)レートを制御するためにどのような方法を使うべきか？\n- '\@RateControlMethod.CQP\@' は各フレームに固定の量子化パラメータを割り当て、高品質からほぼ無損失の録画に推奨されます。\n- '\@RateControlMethod.CBR\@' は可能な限り \@Bitrate.Target\@ に近くなるように、オプションで \@FillerData\@ で埋めようとしますが、配信にはお勧めです。\n- '\@RateControlMethod.VBR\@' は可能な限り \@Bitrate.Peak\@ に近くなるように、可能であれば \@Bitrate.Target\@ と同じくらい低くなるように試み、小さいサイズの録画にお勧めです。\n- '\@RateControlMethod.VBRLAT\@' は '\@RateControlMethod.VBR\@' に似ていますが、代わりにエンコードの遅延を考慮に入れています。"
RateControlMethod.CQP="固定QP (CQP)"
RateControlMethod.CBR="固定ビットレート (CBR)"
RateControlMethod.VBR="可変ビットレート (ピーク制約) (VBR)"
RateControlMethod.VBRLAT="可変ビットレート (遅延制約) (VBRLAT)"
PrePassMode="プレパスモード"
PrePassMode.Description="Pre-Passはシーケンス (GOP) 内のビットレート分布を改善しますが、この影響はカードによって異なります。\nこれを有効にするとエンコードのパフォーマンスが約10％低下し、エンコードが過負荷になる可能性があります。"
PrePassMode.Quarter="\@Utility.Switch.Enabled\@ (4分の1サイズ)"
PrePassMode.Half="\@Utility.Switch.Enabled\@ (2分の1サイズ)"
PrePassMode.Full="\@Utility.Switch.Enabled\@ (フルサイズ)"
