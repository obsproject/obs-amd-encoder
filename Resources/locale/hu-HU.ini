Usage.Description="Mire legyen az AMF hangolva: \n-\"\@Usage.Transcoding\@\" egy általános célú átkódolás (ajánlott), \n-\"\@Usage.UltraLowLatency\@\" nagyon alacsony késleltetésű kódolásra, \n-\"\@Usage.LowLatency\@\" hasonlít a fentiekre, egy kissé magasabb késleltetéssel. \nA streamelés csak a \"\@Usage.Transcoding\@\" támogatja, minden más érték csak felvételre használható."
