Tier="Szint"
Tier.Description="Milyen besorolásban történjen a kódolás. 'High' a nagyobb bitsebesség/sávszélességet célozza, amíg a 'Main' a fősodratú médiát."
AspectRatio="Képarány"
AspectRatio.Description="Milyen képarány kerüljön a kimeneti fájlba."
CodingType="Kódolás típusa"
CodingType.Description="Mely típusú kódolás legyen használatban:\n* '\@Utility.Automatic\@' lehetővé teszi, hogy az AMF döntsön (ajánlott).\n* 'CALVC' (Context-Adaptive Variable-Length Coding) a leggyorsabb, viszont nagyobb.\n* 'CABAC' (Context-Adaptive Binary Arithmetic Coding) lasabb, viszont kisebb."
MaximumReferenceFrames="Maximális referencia képkockák"
MaximumReferenceFrames.Description="Mennyi legyen a legtöbb képkocka, amit referenciaként használjon a kódoló. Közvetlen hatással van a kódoló minőségére."
RateControlMethod="Sebességvezérlési metódus"
RateControlMethod.Description="Milyen arányellenőrzési módszer kerül alkalmazásra: \n - \"\@RateControlMethod.CQP\@\" fix I-/P-/B-képkockát rendel a QP értékekhez, \n-\"\@RateControlMethod.CBR\@\" az adott célbitsebességet tartja (Telítő adatokkal) (streameléshez ajánlott), \n-\"\@RateControlMethod.VBR\@\" a megadott maximális bitráta alatt marad, \n-\"\@RateControlMethod.VBRLAT\@\" a cél bitsebesség közelében marad, ha GPU késleltetés és a terhelés lehetővé teszi, különben nagyobb bitsebességet fog használni (felvételhez ajánlott)."
RateControlMethod.CQP="Állandó QP (CQP)"
