GOP.Type.Description="Melyik típusú GOP legyen használatban:\n- '\@GOP. Type.Fixed\@' mindig fix távolságot használ minden egyes GOP között.\n- '\@GOP. Type.Variable\@' lehetővé teszi a különböző méretű GOP-okat, attól függően, hogy melyik szükséges.\n'\@GOP.Type.Fixed\@' a legjobb helyi hálózati közvetítéshez, míg a\" \@GOP. Type.Variable\@ \"a legjobb az alacsony méretű de jó minőségű felvételekhez."
